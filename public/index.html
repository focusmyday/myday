<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Day</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mdc-typography" style="margin: auto; width: 90%">

<ul class="mdc-list">
    <h1 class="mdc-typography--display1">Tasks</h1>
    <li class="mdc-list-item" style="height: auto; padding-top: 10px">
    <span style="width: 95%">
        <div class="mdc-list-item__text" style="display: flex; justify-content: space-between;">
            <div>Write the UI</div>
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        stroke="white"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </div>
        </div>
      <span class="mdc-list-item__secondary-text">
        next week from gmail
      </span>
    </span>
    </li>

    <li class="mdc-list-item" style="height: auto; padding-top: 10px">
    <span style="width: 95%">
        <div class="mdc-list-item__text" style="display: flex; justify-content: space-between;">
            <div>Fix up the back end</div>
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        stroke="white"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </div>
        </div>
      <span class="mdc-list-item__secondary-text">
        tomorrow from github
      </span>
    </span>
    </li>
</ul>

<ul class="mdc-list">
    <h1 class="mdc-typography--display1">Inbox</h1>
    <li class="mdc-list-item" style="height: auto; padding-top: 10px">
    <span style="width: 95%">
        <div class="mdc-list-item__text" style="display: flex; justify-content: space-between;">
            <div>make an account to meet cuties</div>
            <div>
                <button class="mdc-button">
                    start
                </button>
                <button class="mdc-button">
                    <i class="material-icons mdc-button__icon">delete</i>
                </button>
            </div>
        </div>
      <span class="mdc-list-item__secondary-text">
          yesterday from sms
      </span>
    </span>
    </li>
    <li class="mdc-list-item" style="height: auto; padding-top: 10px">
    <span style="width: 95%">
        <div class="mdc-list-item__text" style="display: flex; justify-content: space-between;">
            <div>take a good pic with the shark</div>
            <div>
                <button class="mdc-button">
                    start
                </button>
                <button class="mdc-button">
                    <i class="material-icons mdc-button__icon">delete</i>
                </button>
            </div>
        </div>
      <span class="mdc-list-item__secondary-text">
          last week from gmail
      </span>
    </span>
    </li>
</ul>
</body>
</html>
